<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="meshGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Animated mesh grid background -->
  <g id="meshGrid" opacity="0.15">
    <line x1="50" y1="0" x2="50" y2="600" stroke="#60a5fa"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#60a5fa"/>
    <line x1="150" y1="0" x2="150" y2="600" stroke="#60a5fa"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#60a5fa"/>
    <line x1="250" y1="0" x2="250" y2="600" stroke="#60a5fa"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#60a5fa"/>
    <line x1="350" y1="0" x2="350" y2="600" stroke="#60a5fa"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#60a5fa"/>
    <line x1="450" y1="0" x2="450" y2="600" stroke="#60a5fa"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#60a5fa"/>
    <line x1="550" y1="0" x2="550" y2="600" stroke="#60a5fa"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#60a5fa"/>
    <line x1="650" y1="0" x2="650" y2="600" stroke="#60a5fa"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#60a5fa"/>
    <line x1="750" y1="0" x2="750" y2="600" stroke="#60a5fa"/>
    
    <line x1="0" y1="50" x2="800" y2="50" stroke="#60a5fa"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#60a5fa"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#60a5fa"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#60a5fa"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#60a5fa"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#60a5fa"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#60a5fa"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#60a5fa"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#60a5fa"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#60a5fa"/>
    <line x1="0" y1="550" x2="800" y2="550" stroke="#60a5fa"/>
  </g>
  
  <!-- Central gradient mesh blob -->
  <ellipse cx="400" cy="300" rx="280" ry="220" fill="url(#meshGrad1)" opacity="0.4" filter="url(#blur)"/>
  <ellipse cx="200" cy="150" rx="150" ry="120" fill="#8b5cf6" opacity="0.2" filter="url(#blur)"/>
  <ellipse cx="700" cy="480" rx="180" ry="140" fill="#ec4899" opacity="0.2" filter="url(#blur)"/>
  
  <!-- Data nodes with connections -->
  <g id="dataNodes">
    <!-- Central hub -->
    <circle cx="400" cy="300" r="15" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <text x="400" y="308" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Hub</text>
    
    <!-- Outer nodes -->
    <circle cx="150" cy="120" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="250" cy="80" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="550" cy="100" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="650" cy="160" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="700" cy="280" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="680" cy="420" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="600" cy="520" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="400" cy="550" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="200" cy="520" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="120" cy="420" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="100" cy="280" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="130" cy="150" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  </g>
  
  <!-- Connection lines -->
  <g id="connections" stroke="#60a5fa" stroke-width="1.5" opacity="0.6">
    <line x1="400" y1="300" x2="150" y2="120"/>
    <line x1="400" y1="300" x2="250" y2="80"/>
    <line x1="400" y1="300" x2="550" y2="100"/>
    <line x1="400" y1="300" x2="650" y2="160"/>
    <line x1="400" y1="300" x2="700" y2="280"/>
    <line x1="400" y1="300" x2="680" y2="420"/>
    <line x1="400" y1="300" x2="600" y2="520"/>
    <line x1="400" y1="300" x2="400" y2="550"/>
    <line x1="400" y1="300" x2="200" y2="520"/>
    <line x1="400" y1="300" x2="120" y2="420"/>
    <line x1="400" y1="300" x2="100" y2="280"/>
    <line x1="400" y1="300" x2="130" y2="150"/>
    
    <!-- Inter-node connections -->
    <line x1="150" y1="120" x2="250" y2="80"/>
    <line x1="250" y1="80" x2="550" y2="100"/>
    <line x1="550" y1="100" x2="650" y2="160"/>
    <line x1="650" y1="160" x2="700" y2="280"/>
    <line x1="700" y1="280" x2="680" y2="420"/>
    <line x1="680" y1="420" x2="600" y2="520"/>
    <line x1="600" y1="520" x2="400" y2="550"/>
    <line x1="400" y1="550" x2="200" y2="520"/>
    <line x1="200" y1="520" x2="120" y2="420"/>
    <line x1="120" y1="420" x2="100" y2="280"/>
    <line x1="100" y1="280" x2="130" y2="150"/>
  </g>
  
  <!-- Info text -->
  <g id="info">
    <text x="400" y="30" font-size="18" text-anchor="middle" fill="#60a5fa" font-weight="bold">Mesh Network Topology</text>
    <text x="400" y="560" font-size="12" text-anchor="middle" fill="#94a3b8">Distributed peer-to-peer mesh network visualization</text>
  </g>
  
  <!-- Stats overlay -->
  <g id="statsOverlay">
    <rect x="20" y="20" width="120" height="80" rx="4" fill="#1e293b" stroke="#60a5fa" stroke-width="1" opacity="0.8"/>
    <text x="30" y="40" font-size="11" fill="#60a5fa" font-weight="bold">Network Stats</text>
    <text x="30" y="58" font-size="10" fill="#cbd5e1">Nodes: 13</text>
    <text x="30" y="73" font-size="10" fill="#cbd5e1">Connections: 24</text>
    <text x="30" y="88" font-size="10" fill="#cbd5e1">Latency: 2.3ms</text>
  </g>
</svg>
